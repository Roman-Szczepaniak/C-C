version: "3.8"
services:
  db:
    image: postgres
    container_name: bd_cac
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bd11
      POSTGRES_PASSWORD: bd11
    volumes:
      - local_pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_cac
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: roman.szczepaniak.auditeur@lecnam.net
      PGADMIN_DEFAULT_PASSWORD: CandC
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  maildev:
    image: maildev/maildev
    container_name: maildev_cac
    ports:
      - "1080:1080"
      - "1025:1025"

  back:
    build:
      context: ./back
    volumes:
      - ./back:/app
    command: go run main.go
    depends_on:
      - db

  front:
    build:
      context: ./front
    volumes:
      - ./front:/app
    command: npm run dev
    depends_on:
      - back

volumes:
  local_pgdata:
  pgadmin-data: